<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AutoStore</title>
        <link rel="stylesheet" href="/dist/index.css" />
        <script src="/dist/index.global.js"></script>
        <script src="/node_modules/autostore/dist/index.global.js"></script>
        <script src="/node_modules/themepro/dist/index.css"></script>
    </head>

    <body>
        <div
            style="padding: 2em; border: var(--auto-border); margin: 2em; position: relative"
        ></div>
        <auto-form id="a"></auto-form>
        <script>
            const orgTree = {
                id: 1,
                label: '美一',
                user: {
                    name: '',
                    admin: false,
                    address: {
                        province: '广东省',
                        city: '深圳市',
                        street: '南山区',
                    },
                },
                children: [
                    {
                        id: 1,
                        label: '研发中心',
                        children: [
                            { id: 11, label: '工程部' },
                            { id: 12, label: '产品部' },
                            { id: 13, label: '测试部' },
                            { id: 14, label: '运维部' },
                            { id: 15, label: '系统部' },
                        ],
                    },
                    {
                        id: 2,
                        label: '营销中心',
                        selected: true,
                        children: [
                            { id: 21, label: '销售部' },
                            { id: 22, label: '市场部' },
                            { id: 23, label: '客服部' },
                        ],
                    },
                    {
                        id: 3,
                        label: '生产中心',
                        children: [
                            { id: 31, label: '生产部' },
                            { id: 32, label: '采购部' },
                            { id: 33, label: '仓储部' },
                            { id: 34, label: '质检部' },
                        ],
                    },
                ],
            };

            const { AutoStore: AutoStoreClass, configurable } = AutoStore;
            // 现在可以通过exports对象访问AutoStore
            const store = new AutoStoreClass({
                order: {
                    product: configurable('电脑', {
                        label: '产品',
                    }),
                    price: configurable(100, {
                        label: '价格',
                        widget: 'number',
                    }),
                    count: configurable(10, {
                        label: '数量',
                        widget: 'number',
                    }),
                    total: (order) => order.price * order.count,
                },
                products: configurable([], {
                    label: '产品',
                    widget: 'tree-select',
                    multiple: true,
                    items: orgTree,
                }),
            });

            window.store = store;

            const form = document.querySelector('#a');
            form.bind(store);
        </script>
    </body>
</html>
