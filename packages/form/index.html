<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AutoForm</title>
        <link rel="stylesheet" href="./index.css" />
        <script type="module" src="/src/index.ts"></script>
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" /> -->
        <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/index.js"></script>
    </head>

    <body>
        <div style="padding: 2em; border: 1px solid #ccc; margin: 2em;position:relative;">
            <div class="actions">
            <auto-form-debuger></auto-form-debuger>
            <auto-form id="form1" class="large"> </auto-form>
        </div>
        <textarea id="state" rows="10" style="margin-top:2rem;box-sizing:border-box; border: 1px solid #ccc; width:100%;"></textarea>
        <div id="errors" style="border: 1px solid #ccc; color: red"></div>
        <script type="module" src="./example.ts"></script>

       
        <div id="custom_panel" style="display:none;padding: 1rem;">
            <label>
                名称:
                <input id="username" type="text" value="123"/>
            </label>
            <label>
                电子邮件:
                <input id="email" type="email" value=""/>                
            </label>
            <button>提交</button>
        </div>
             <script> 
                let name = ''
                let email=''
                const nameInput = document.querySelector('#username');
                const emailInput = document.querySelector('#email');
                const triggerInput = (value) => {
                    const event = new CustomEvent('auto-input', { 
                        detail: { value },
                        bubbles: true,
                        composed:true                        
                    });
                    nameInput.dispatchEvent(event);
                }
                nameInput.addEventListener('input', (e) => {
                    name = e.target.value;
                    triggerInput(`${name}(${email})`)
                })
                emailInput.addEventListener('input', (e) => {
                    email = e.target.value;
                    triggerInput(`${name}(${email})`)
                })                
            </script>
    </body>
</html>
