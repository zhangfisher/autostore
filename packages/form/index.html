<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AutoForm</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
        <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>

        <link rel="stylesheet" href="./index.css" />
        <link rel="stylesheet" href="./src/themes/light.css" />
        <link rel="stylesheet" href="./src/themes/dark.css" />
        <script type="module" src="/src/index.ts"></script>
    </head>

    <body>
        <sl-tab-group>
            <sl-tab slot="nav" panel="general">默认</sl-tab>
            <sl-tab slot="nav" panel="custom">状态转换</sl-tab>
            <sl-tab slot="nav" panel="usepath">绑定路径</sl-tab>
            <sl-tab slot="nav" panel="disabled" disabled>Disabled</sl-tab>
            <sl-tab-panel name="general">
                <auto-form-example-general></auto-form-example-general>
            </sl-tab-panel>
            <sl-tab-panel name="custom">
                <auto-form-example-path></auto-form-example-path>
            </sl-tab-panel>
            <sl-tab-panel name="usepath">
                <auto-form-example-path></auto-form-example-path>
            </sl-tab-panel>
            <sl-tab-panel name="disabled">This is a disabled tab panel.</sl-tab-panel>
        </sl-tab-group>

        <div id="custom_panel" style="display: none; padding: 1rem; height: 5rem">
            <label>
                名称:
                <input id="username" type="text" value="123" />
            </label>
            <label>
                电子邮件:
                <input id="email" type="email" value="" />
            </label>
            <button>提交</button>
        </div>

        <script type="module" src="./examples/index.ts"></script>
    </body>
</html>
