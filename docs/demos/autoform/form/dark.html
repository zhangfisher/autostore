<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AutoStore</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/themepro/dist/index.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/themepro/dist/light.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/themepro/dist/dark.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/themepro/dist/red.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/themepro/dist/blue.css" />

        <script src="/autostore/autostore.js"></script>
        <script src="/autostore/autoform.js"></script>
        <script src="/autostore/autoform.css"></script>
    </head>

    <body>
        <div style="display: flex">
            <auto-form dark id="login"></auto-form>
        </div>
        <div class="themes">
            <button style="border: 1px solid gray; padding: 1em; margin-top: 1em">Light</button>
            <button style="border: 1px solid gray; padding: 1em; margin-top: 1em">Dark</button>
            <button style="border: 1px solid gray; padding: 1em; margin-top: 1em">Red</button>
            <button style="border: 1px solid gray; padding: 1em; margin-top: 1em">Blue</button>
        </div>

        <script>
            const { AutoStore, configurable } = AutoStoreSpaces;
            const store = new AutoStore({
                user: {
                    username: configurable('<NAME>', {
                        label: '用户名',
                    }),
                    password: configurable('<PASSWORD>', {
                        label: '密码',
                    }),
                },
                order: {
                    price: configurable(100, {
                        label: '价格',
                    }),
                    count: configurable(1, {
                        label: '数量',
                    }),
                    total: (order) => order.price * order.count,
                },
            });
            const form = document.querySelector('#login');
            form.bind(store);
        </script>
        <script>
            const themes = document.querySelector('.themes');
            themes.addEventListener('click', (e) => {
                console.log('e.target', e.target);
                ThemePro.theme = e.target.innerText.toLowerCase();
            });
        </script>
    </body>
</html>
