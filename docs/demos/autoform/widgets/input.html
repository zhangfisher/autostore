<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AutoStore</title>
        <link rel="stylesheet" href="/autostore/autoform.dark.css" />
        <link rel="stylesheet" href="/autostore/autoform.light.css" />
        <script src="/autostore/autostore.js"></script>
        <script src="/autostore/autoform.js"></script>
        <script src="https://unpkg.com/@alenaksu/json-viewer@2.1.0/dist/json-viewer.bundle.js"></script>
    </head>

    <body style="overflow: hidden; padding: 1em 0px">
        <div style="display: flex">
            <auto-form id="form"></auto-form>
        </div>
        <script>
            const { AutoStore, configurable } = AutoStoreSpaces;
            const store = new AutoStore({
                icon: configurable('', {
                    label: '前缀图标',
                    icon: 'email',
                    help: "icon='email'",
                }),
                filled: configurable('', {
                    label: '填充背景',
                    filled: true,
                    help: 'filled=true',
                }),
                pill: configurable('', {
                    label: '椭圆边框',
                    pill: true,
                    help: 'pill=true',
                }),
                clearable: configurable('显示清除按钮', {
                    label: '清除按钮',
                    clearable: true,
                    help: 'clearable=true',
                }),
                prefix: configurable('增加前缀', {
                    label: '内容前缀',
                    prefix: [
                        {
                            label: '增加',
                            icon: 'email',
                            onClick: (value, { update }) => {
                                update(value + '*');
                            },
                        },
                        {
                            label: '删除',
                            icon: 'user',
                            onClick: (value, { update }) => {
                                update(value + '*');
                            },
                        },
                    ],
                }),
                suffix: configurable('http://www.voerkai18n.com', {
                    label: '内容后缀',
                    prefix: ['http://', 'https://'],
                    suffix: [{ label: '在新窗口打开', value: '?_blank' }, { label: '在当前窗口打开', value: '?_self' }, '-', { label: '空白', value: '' }],
                }),
                actions: configurable('voerkai18n', {
                    label: '动作',
                    actions: [
                        {
                            label: '默认值',
                            onClick: (value, { update }) => {
                                update('voerkai18n');
                            },
                        },
                        {
                            label: '测试',
                            icon: 'email',
                            onClick: (value, { update }) => {
                                alert('点击了');
                            },
                        },
                        {
                            label: '测试',
                            icon: 'email',
                            pos: 'before',
                            onClick: (value, { action, update }) => {
                                alert('点击了' + action.label);
                            },
                        },
                    ],
                }),
                actions2: configurable('voerkai18n', {
                    label: '动作',
                    actions: [
                        {
                            label: '默认值',
                            onClick: (value, { update }) => {
                                update('voerkai18n');
                            },
                        },
                        {
                            label: '更新',
                            icon: 'clipboard',
                            type: 'dropdown',
                            items: [
                                'a',
                                'b',
                                'c',
                                '-',
                                {
                                    label: '删除',
                                    icon: 'delete',
                                    onClick: (value, ctx) => {
                                        console.log(value, ctx);
                                    },
                                },
                            ],
                        },
                        {
                            label: '更新',
                            icon: 'clipboard',
                            type: 'dropdown',
                            pos: 'before',
                            syncMenu: true,
                            items: [
                                'a',
                                'b',
                                'c',
                                '-',
                                {
                                    label: '删除',
                                    icon: 'delete',
                                    onClick: (value, ctx) => {
                                        console.log(value, ctx);
                                    },
                                },
                            ],
                        },
                    ],
                }),
                imageActions: configurable('voerkai18n', {
                    label: '图片动作',
                    actions: [
                        {
                            type: 'image',
                            url: 'https://omo-oss-image.thefastimg.com/portal-saas/new2023051117431672711/cms/image/edee9515-3ebe-4ac9-9df3-0620f82961c3.jpg_366xaf.jpg',
                        },
                    ],
                }),
            });
            const form = document.querySelector('#form');
            form.bind(store);
        </script>
    </body>
</html>
