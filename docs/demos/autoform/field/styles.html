<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AutoStore</title>
        <link rel="stylesheet" href="/autostore/autoform.dark.css" />
        <link rel="stylesheet" href="/autostore/autoform.light.css" />
        <script src="/autostore/autostore.js"></script>
        <script src="/autostore/autoform.js"></script>
    </head>

    <body style="overflow: hidden">
        <div style="display: flex">
            <auto-form id="form"></auto-form>
        </div>

        <script>
            const { AutoStore, configurable } = AutoStoreSpaces;
            const store = new AutoStore({
                product: {
                    name: configurable('voerkai18n', {
                        label: '产品名称',
                        styles: {
                            '.label': 'color: red;padding: 5px;margin:1em 0px; border: 1px solid red;border-radius: 5px;',
                        },
                    }),
                    homepage: configurable('https://zhangfisher.github.io/voerka-i18n/', {
                        label: '官网',
                        widget: 'url',
                        styles: {
                            'sl-input': {
                                border: '1px solid red',
                            },
                        },
                    }),
                },
            });
            const form = document.querySelector('#form');
            form.bind(store);
        </script>
    </body>
</html>
